formatVersion: 1
name: basic-cloud-agnostic
version: 1.1
inputs:
  os:
    title: Operating System
    description: This value controls the operating system to which your server will be based on
    type: string
    enum:
      - ubuntu1604
      - ubuntu1804
      - centos7
    default: ubuntu1604
  size:
    title: Size of the server
    description: This value controls the size of the server
    type: string
    enum:
      - small
      - medium
      - large
    default: small
  count:
    type: integer
    default: 1
    maximum: 3
    minimum: 1
    title: No. of instances
  network:
    title: Network Type
    description: This value controls the network of choice
    type: string
    enum:
      - public
      - private
    default: public
  platform:
    title: Platform
    description: This value controls the platform of choice
    type: string
    enum:
      - aws
      - vsphere
      - azure
    default: aws
  environment:
    type: string
    description: Environment
    default: test
    enum:
      - dev
      - test
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: '${input.os}'
      flavor: '${input.size}'
      osType: '${input.os}'
      count: '${input.count}'
      networks:
        - name: '${Cloud_Network_1.name}'
      constraints:
        - tag: 'platform:${input.platform}'
        - tag: 'region:${input.environment == "test" ? "sg" : "anz"'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: server_net
      networkType: existing
      constraints:
        - tag: 'function:${input.network}'
        - tag: 'platform:${input.platform}'
        - tag: 'env:${input.environment}'
