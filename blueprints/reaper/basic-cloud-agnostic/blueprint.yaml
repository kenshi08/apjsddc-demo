formatVersion: 1
name: basic-cloud-agnostic
version: 1.5
inputs:
  os:
    title: Operating System
    description: This value controls the operating system to which your server will be based on
    type: string
    enum:
      - ubuntu1604
      - centos7
    default: ubuntu1604
  size:
    title: Size of the server
    description: This value controls the size of the server
    type: string
    enum:
      - small
      - medium
      - large
    default: small
  count:
    type: integer
    default: 1
    maximum: 3
    minimum: 1
    title: No. of instances
  platform:
    title: Platform
    description: This value controls the platform of choice
    type: string
    enum:
      - aws
      - vsphere
      - azure
    default: aws
  environment:
    type: string
    description: Environment
    default: test
    enum:
      - dev
      - test
resources:
  agnostic-svr:
    type: Cloud.Machine
    properties:
      tags:
        - value: owner
          key: '${env.requestedBy}'
      image: '${input.os}'
      flavor: '${input.size}'
      osType: '${input.os}'
      count: '${input.count}'
      networks:
        - name: '${Cloud_Network_1.name}'
          assignment: '${input.platform == "vsphere" ? "static" : "dynamic"}'
      constraints:
        - tag: 'platform:${input.platform}'
        - tag: 'env:${input.environment}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: server_net
      networkType: existing
      constraints:
        - tag: 'platform:${input.platform}'
        - tag: 'env:${input.environment}'
