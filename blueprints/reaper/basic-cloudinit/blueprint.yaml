formatVersion: 1
name: basic-cloudinit
version: 1.4
inputs: 
  os:
    title: Operating System
    description: This value controls the operating system to which your server will be based on
    type: string
    enum:
      - ubuntu1804
      - ubuntu1604
      - centos7
    default: ubuntu1604
  size:
    title: Size of the server
    description: This value controls the size of the server
    type: string
    enum:
      - small
      - medium
      - large
    default: small
  count:
    type: integer
    default: 1
    maximum: 5
    minimum: 1
    title: No. of instances
  platform:
    title: Platform
    description: This value controls the platform of choice
    type: string
    enum:
      - aws
      - vsphere
      - azure
      - gcp
    default: aws
  environment:
    type: string
    description: Environment
    default: test
    enum:
      - dev
      - test
      - prod
  user:
    type: string
    title: Username
    description: Username for the OS account
    default: apjdemo
  sshkey:
    type: string
    description: Instance SSH Key
    default: ssh-rsa 
    encrypted: true
    readonly: true
resources:
  basic-iaas:
    type: Cloud.Machine
    properties:
      tags:
        - value: owner
          key: '${env.requestedBy}'
      image: ubuntu1604
      flavor: small
      remoteAccess:
        username: ${input.user}
        authentication: publicPrivateKey
        sshKey: '${input.sshkey}'
      constraints:
        - tag: 'platform:aws'
        - tag: 'env:test'
      networks:
        - network: '${resource.demo-net.id}'
          assignment: '${input.platform == "vsphere" ? "static" : "dynamic"}'
      cloudConfig: |
        # log all cloud-init process output (info & errors) to a logfile
        output: {all: ">> /var/log/cloud-init-output.log"}
        repo_update: true
        repo_upgrade: all
        package_update: true
        packages:
        â€“ python
        users:
          - name: '${input.user}'
            ssh-authorized-keys:
            - ${input.sshkey}
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
        runcmd:
          - sed -i -e '$aAllowUsers ${input.user}' /etc/ssh/sshd_config
          - service ssh reload
  demo-net:
    type: Cloud.Network
    properties:
      name: demo-net
      networkType: existing
      constraints:
        - tag: 'function:mgmt'
