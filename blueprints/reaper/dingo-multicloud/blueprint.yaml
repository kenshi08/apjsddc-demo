formatVersion: 1
name: dingo-multicloud
version: 1.2
inputs:
  os:
    default: ubuntu1604
    description: Please select operating system
    enum:
      - ubuntu1604
      - ubuntu1804
      - centos7
    type: string
    title: Please select operating system
  platform:
    default: aws
    type: string
    enum:
      - aws
      - vsphere
      - azure
    title: Please select platform
    description: Please select platform
  size:
    type: string
    default: small
    enum:
      - small
      - medium
      - large
    title: Please select instance size
    description: Please select instane size
  environment:
    type: string
    default: dev
    enum: 
      - dev
      - test
      - prod
resources:
  dingo-svr:
    type: Cloud.Machine
    properties:
      image: '${input.os}'
      flavor: '${input.size}'
      constraints:
        - tag: 'platform: ${input.platform}'
      cloudConfig: |
        packages:
          - apache2
        runcmd:
          - ufw allow 'Apache Full'
          - git clone https://github.com/kenshi08/dingo
          - cp -r /dingo/* /var/www/html/
        users:
          - name: clement
            ssh-authorized-keys:
             - ssh-rsa 
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
      networks:
        - network: '${resource["dingo-net"].id}'
          assignment: '${input.platform == "vsphere" ? "static" : "dynamic"}'
  dingo-net:
    type: Cloud.Network
    properties:
      name: web-net
      networkType: existing
      constraints: 
        - tag: 'env:${input.environment}'
        - tag: 'function:web'
