formatVersion: 1
name: wavefront-proxy
version: 1.4
inputs:
  wavefrontURL:
    type: string
    default: longboard.wavefront.com
  wavefrontToken:
    type: string
    encrypted: true
    default: 12759f77-0477-4da3-82da-f1d3f5f178bd
  application:
    type: string
    default: shared-service
    readOnly: true
  environment:
    type: string
    description: App Environment
    default: test
    enum:
      - dev
      - test
  platform:
    type: string
    description: Select target cloud
    enum:
      - 'aws'
      - 'azure'
      - 'vsphere'
  azureresourcegrp:
    type: string
    description: Azure Resource Group
    default: ''
    enum:
      - ''
      - apj-sddc-demo
  sshkey:
    type: string
    description: SSHKey
    encrypted: true
    default: ssh-rsa 
resources:
  wf_proxy:
    type: Cloud.Machine
    properties:
      image: ubuntu1604
      flavor: small
      remoteAccess:
        authentication: publicPrivateKey
        sshKey: '${input.sshkey}'
      constraints:
        - tag: 'platform:${input.platform}'
      networks:
        - name: '${resource.pub_net.name}'
          network: '${resource.pub_net.id}'
          assignment: '${input.platform == "vsphere" ? "static" : "dynamic"}'
      cloudConfig: |
        #cloud-config
        users:
          - name: wavefront
            ssh-authorized-keys:
            - ${input.sshkey}
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
        runcmd:
          - USER='wfproxy'
          - PASS='VMware1!'
          - echo $USER:$PASS | /usr/sbin/chpasswd
          - echo $USER:$PASS | /usr/sbin/chpasswd
          - sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
          - sed -i "s/#PasswordAuthentication yes/PasswordAuthentication yes/g" /etc/ssh/sshd_config
          - sed -i -e '$aAllowUsers wfproxy' /etc/ssh/sshd_config
          - sed -i -e "s/^#MaxSessions .*\$/MaxSessions 100/" /etc/ssh/sshd_config
          - sed -i -e "s/^#MaxStartups .*\$/MaxStartups 100/" /etc/ssh/sshd_config
          - service ssh reload
          - sudo bash -c "$(curl -sL https://wavefronthq.github.io/wavefront-cli/install.sh)" -- install --proxy --wavefront-url https://${input.wavefrontURL} --api-token ${input.wavefrontToken}
  pub_net:
    type: Cloud.Network
    properties:
      name: pub_net
      networkType: existing
      constraints:
        - tag: 'env:${input.environment}'
        - tag: 'function:mgmt'

