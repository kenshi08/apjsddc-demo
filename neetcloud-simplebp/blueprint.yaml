name: neetcloud-simplebp
version: 2
formatVersion: 1
inputs: {}
resources: 
  mysql: 
    type: Cloud.Machine
    properties:
      name: mysql-compute 
      image: ubuntu
      flavor: small
      constraints:
        - tag: 'platform:vsphere'
      networks: 
        - name: "${wpnet.name}"
      cloudConfig: |
          #cloud-config
          repo_update: true
          repo_upgrade: all
          
          packages:
           - mysql-server
          
          runcmd:
           - sed -e '/bind-address/ s/^#*/#/' -i /etc/mysql/mysql.conf.d/mysqld.cnf
           - service mysql restart
           - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'mysqlpassword';"
           - mysql -e "FLUSH PRIVILEGES;"
  wpnet:
    type: Cloud.Network
    properties:
      name: wpnet
      networkType: existing
