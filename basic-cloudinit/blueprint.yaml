formatVersion: 1
name: basic-cloudinit
version: 1.0
inputs: {}
resources:
  basic-iaas:
    type: Cloud.Machine
    properties:
      enable_snapshot: true
      image: ubuntu1604
      flavor: small
      constraints:
        - tag: 'platform:aws'
        - tag: 'env:test'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
      cloudConfig: |
        package_update: true
        packages:
        – python
        users:
          – name: ubuntu
            ssh-authorized-keys:
              – ssh-rsa  kenshi08@me.com
  demo-net:
    type: Cloud.Network
    properties:
      name: demo-net
      networkType: existing
      constraints:
        - tag: 'function:public'
